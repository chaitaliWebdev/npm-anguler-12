<nz-header>
  <div class="app-header">
    <div nz-row>
      <div nz-col nzXs="6" nzSm="6" nzMd="3">
        <div class="logo">
          <img
            src="assets/images/logo.png"
            alt="Own Prep"
            class="sidebarLogo"
          />
        </div>
      </div>
      <div nz-col nzXs="6" nzSm="6" nzMd="3">
        <div>
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'close' : 'menu'"
            (click)="onChangeCollapse()"
            
          ></i>
        </div>
      </div>
      <div nz-col nzXs="12" nzSm="12" nzMd="18" class="rightPart">
        
        <div>
          <nz-badge
            [nzCount]="5"
            [nzStyle]="{
              backgroundColor: '#c73535',
              color: '#fff'              
            }"
          >
            <button nz-button nzType="link">
              <i nz-icon nzType="bell" nzTheme="outline" class="bell-icon"></i>
            </button>
            <!-- <button nz-button nzType="link" (click)="openNotificationComponent()" >
              <i nz-icon nzType="bell" nzTheme="outline" class="bell-icon" ></i>
            </button> -->
          </nz-badge>
          <ng-template #Content> This is content</ng-template>
        </div>
         <div>
          <b style="color: var(--color-theme1); font-weight: 600;">{{studentInfo.firstName}}</b> 
        </div>

        <div>
          <nz-avatar
            nzIcon="user"
            class="avatar"
            [nzSrc]="profilePicUrl"
            nz-button
            nz-dropdown
            [nzDropdownMenu]="menu"
            [nzPlacement]="'bottomRight'"
          ></nz-avatar>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu class="profilesubmenu">
              <li nz-menu-item>
                <a [routerLink]="['/main/profile']"
                  ><i nz-icon nzType="user" nzTheme="outline"></i>My Profile</a
                >
              </li>
              <li nz-menu-item (click)="logout()">
                <a><i nz-icon nzType="logout" nzTheme="outline"></i>Logout</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </div>
  </div>
</nz-header>
